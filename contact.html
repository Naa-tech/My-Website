<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="purchase.html">Purchase</a></li>
      <li><a href="rent.html">Rent</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero hero--sm hero--contact" style="background-image:url('');">
    <div class="hero-overlay">
      <h1 class="hero-title">We’re Listening</h1>
      <p class="hero-subtitle">Chat, email or call us anytime</p>
    </div>
  </header>

  <section class="section fade-in">
    <h2 class="section-title">Drop Us a Message</h2>
    <form id="contactForm" class="card" action="#" method="post">
      <div class="form-group input-icon-wrap">
        <i class="fa-solid fa-user"></i>
        <input id="contactName" name="contactName" type="text" placeholder="Your Name" required />
      </div>

      <div class="form-group input-icon-wrap">
        <i class="fa-solid fa-envelope"></i>
        <input id="contactEmail" name="contactEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group input-icon-wrap">
        <i class="fa-solid fa-comment"></i>
        <textarea id="message" name="message" rows="5" placeholder="Message…" required></textarea>
      </div>

      <input class="primary-btn" type="submit" value="Send" />
    </form>
  </section>
</body>
</html>
