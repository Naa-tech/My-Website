<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBcarz | Purchase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="purchase.html">Purchase</a></li>
      <li><a href="rent.html">Rent</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero--sm" style="background-image:url('images/purchase-hero.jpg');">
    <div class="hero-overlay">
      <h1 class="hero-title">Secure Your Car</h1>
      <p class="hero-subtitle">Transparent, upfront pricing</p>
    </div>
  </header>

  <section class="section">
    <form id="purchaseForm" class="card" action="#" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="model">Select Model</label>
        <select id="model" name="model" required>
          <option value="">— Choose —</option>
          <option value="corolla">Toyota Corolla</option>
          <option value="camry">Toyota Camry</option>
          <option value="prius">Toyota Prius</option>
          <option value="civic">Honda Civic</option>
          <option value="accord">Honda Accord</option>
          <option value="focus">Ford Focus</option>
          <option value="fusion">Ford Fusion</option>
          <option value="3series">BMW 3 Series</option>
          <option value="5series">BMW 5 Series</option>
          <option value="model3">Tesla Model 3</option>
          <option value="modely">Tesla Model Y</option>
          <option value="models">Tesla Model S</option>
        </select>
      </div>

      <!-- Price read‑out -->
      <p id="priceInfo" style="text-align:center;font-size:1.25rem;font-weight:700;color:#1e40af;"></p>

      <input class="primary-btn" type="submit" value="Complete Purchase" />
    </form>
  </section>
</body>
</html>
